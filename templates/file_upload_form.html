<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Breed Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .background-slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .background-slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fadeSlide 24s infinite;
    }

    .background-slideshow img:nth-child(1) { animation-delay: 0s; }
    .background-slideshow img:nth-child(2) { animation-delay: 6s; }
    .background-slideshow img:nth-child(3) { animation-delay: 12s; }
    .background-slideshow img:nth-child(4) { animation-delay: 18s; }

    @keyframes fadeSlide {
      0% { opacity: 0; }
      5% { opacity: 1; }
      25% { opacity: 1; }
      30% { opacity: 0; }
      100% { opacity: 0; }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      max-width: 500px;
    }

    h1 {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 36px;
      margin-bottom: 10px;
      color: black;
      white-space: nowrap; /* Keep it on one line */
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: black;
    }

    input[type="file"],
    input[type="submit"] {
      padding: 12px 25px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      display: block;
      width: 100%;
    }

    input[type="file"] {
      background: #fff;
      color: #333;
    }

    input[type="submit"] {
      background: #000000;
      color: white;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #313030;
    }
  </style>
</head>
<body>
  <div class="background-slideshow">
    <img src="https://placedog.net/1200/800?id=1" alt="Dog 1">
    <img src="https://placedog.net/1200/800?id=2" alt="Dog 2">
    <img src="https://placedog.net/1200/800?id=3" alt="Dog 3">
    <img src="https://placedog.net/1200/800?id=4" alt="Dog 4">
  </div>

  <div class="card">
    <h1>üê∂ Dog Breed Classifier üêæ</h1>
    <p><b>Upload an image to detect the dog breed using Deep Learning</b></p>
    <form action="/success" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <input type="submit" value="Upload and Detect Dog">
    </form>
  </div>
</body>
</html>
