<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detection Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto; /* Allow scrolling */
      color: white;
    }

    .slideshow-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: -1;
      overflow: hidden;
    }

    .slideshow-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fadeSlide 24s infinite;
    }

    .slideshow-container img:nth-child(1) { animation-delay: 0s; }
    .slideshow-container img:nth-child(2) { animation-delay: 6s; }
    .slideshow-container img:nth-child(3) { animation-delay: 12s; }
    .slideshow-container img:nth-child(4) { animation-delay: 18s; }

    @keyframes fadeSlide {
      0%   { opacity: 0; }
      5%   { opacity: 1; }
      25%  { opacity: 1; }
      30%  { opacity: 0; }
      100% { opacity: 0; }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.7); /* Fallback */
    }

	.result-card {
  background: rgba(0, 0, 0, 0.65);
  backdrop-filter: blur(8px);
  border-radius: 20px;
  padding: 20px 25px;
  max-width: 480px; /* Reduced from 700px */
  width: 100%;
  text-align: center;
  box-shadow: 0 8px 32px rgba(0,0,0,0.4);
  overflow-y: auto;
  max-height: 85vh;
  color: #fff;
}

h1 {
  font-size: 28px; /* Slightly smaller */
  margin-bottom: 15px;
  color: #00e676;
}

h2 {
  font-size: 22px; /* Slightly smaller */
  color: #ffeb3b;
}

img {
  max-width: 100%;
  height: auto;
  border-radius: 12px;
  margin-top: 15px;
  border: 3px solid white;
}

p {
  font-size: 16px; /* More compact */
  margin-top: 10px;
  color: #f0f0f0;
}

    @media (max-width: 600px) {
      h1 { font-size: 28px; }
      h2 { font-size: 22px; }
    }
  </style>
</head>
<body>
  <!-- Background slideshow -->
  <div class="slideshow-container">
    <img src="https://placedog.net/1600/900?id=5" alt="Dog 1">
    <img src="https://placedog.net/1600/900?id=6" alt="Dog 2">
    <img src="https://placedog.net/1600/900?id=7" alt="Dog 3">
    <img src="https://placedog.net/1600/900?id=8" alt="Dog 4">
  </div>

  <!-- Main card -->
  <div class="result-card">
    <h1>‚ú®üê∂ Hello, Ready to Fetch the Breed!‚ú®</h1>
    <p>Meet This Pup's Breed:</p>
    <img src="{{ img }}" alt="Uploaded Dog Image">
    <p>{{ out_1 }}</p>
  </div>
</body>
</html>
